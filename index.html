<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Números</title>
</head>
<body>
    <main class="container">
        <h1>GERADOR DE NÚMEROS</h1>
        <input id="maxvalue" type="number" placeholder="Digite o valor máximo" >
        <input id="minvalue" type="number" placeholder="Digite o valor mínimo" >
        <button id="generate">GERAR NÚMERO</button>
        <div class="container-sorteio">
            <p class="number-sorter" id="numeroSorteado"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
